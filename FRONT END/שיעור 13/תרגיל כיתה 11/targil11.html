	<body>
		<h1 style="text-align:center; font-size:60px;">My Headline </h1>
		<div style="width:80%; margin: auto auto auto auto;">
		<img src="http://pbs.twimg.com/profile_images/971359833826918400/G1aAQGO-_400x400.jpg" height="400px" width="400px" onMouseover="src='http://pbs.twimg.com/profile_images/899384654259736578/JcRiYU5A_400x400.jpg'" onMouseout="src='http://pbs.twimg.com/profile_images/971359833826918400/G1aAQGO-_400x400.jpg'">

		<br><br>
		<input type="button" value="Show number" onClick="alert(num);" style="font-size:30px;">
		<input type="button" value="+" onClick="num++;" style="font-size:30px;">
		<input type="button" value="-" onClick="num--;" style="font-size:30px;">
		<input type="button" value="Reset" onClick="num=0;" style="font-size:30px;">
	<script>
		var num=0;
	</script>
