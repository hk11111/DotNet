<html>
	<head>
	</head>

	<body>
		<script>
			var rand = Math.random();
			rand = (rand*100) +1;
			rand = Math.floor(rand);
			var text="";
			var won = false;
			for (var i=0; i<10; i++) {
				text = prompt("Guess The Number");
				if (Number(text) === rand) {
					alert ("You Guessed it! Good job!");
					won = true;
					break;
				}
				if (Number(text) > rand) {
					alert("Aim lower!");
				} else 
					alert("Aim higher!");
			}
			if (!won)
				alert("Try again next time");
		</script>
	</body>

</html>
