<html>
	<head>
		<script>
			function reverse(otherName) {
				var revText ="";
				for (var i=otherName.length-1; i>-1; i--) {
					revText+= otherName[i];
				}
			return revText;
			}
		</script>
	</head>

	<body>
		<script>
			var text = prompt("Enter some text");
			alert(reverse(text));
		</script>
	</body>
</html>
