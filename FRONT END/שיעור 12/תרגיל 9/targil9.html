<html>

	</head>
	<body style="font-size:40px;">
		<h1 style="color: red; text-align:center; font-size:60px;">My Headline </h1>
		<a href="JavaScript:void(0)" onClick="alert(Date());">Click to show time</a><br><br>
		<a href="JavaScript:void(0)" onClick="dots();">Click to type dots</a><br><br>
		<a href="JavaScript:void(0)" onClick="eightPM();">Click before 9:00PM</a><br><br>
		<script>
			function dots() {
				var input="";
				var i=0;
				while(input !== ".") {
					input = prompt("Enter a char");
					i++;
				}
			alert(i);
			}
			function eightPM() {
				var now = new Date();
				if(now.getHours() >= 21) {
				alert("It's AFTER 9:00PM!");
				}
				else
				alert("It's not 9:00PM yet!");
			}
		</script>
	</body>

</html>
